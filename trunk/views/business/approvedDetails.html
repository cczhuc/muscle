<div class="panel panel-default">
    <div class="panel-heading">
        <strong>认证详情</strong>
    </div>
    <form class="form-horizontal">
        <div class="panel-body">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <strong class="f-redline">个人信息</strong>
                </div>
                <div class="panel-body">
                    <div class="row pd-bottom-20">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="control-label col-md-4 word-spacing-25 pd-right-10">ID</label>
                                <div class="col-md-8">
                                    <input type="text" class="form-control" ng-model="vm.data.id" disabled>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="control-label col-md-4 word-spacing-25 pd-right-10">姓&emsp;&emsp;名</label>
                                <div class="col-md-8">
                                    <input type="text" class="form-control" ng-model="vm.data.name" disabled>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="control-label col-md-4 word-spacing-25 pd-right-10">身份证号</label>
                                <div class="col-md-8">
                                    <input type="text" class="form-control" ng-model="vm.data.idNo" disabled>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row pd-bottom-20">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="control-label col-md-4 word-spacing-25 pd-right-10">手机号</label>
                                <div class="col-md-8">
                                    <input type="text" class="form-control" ng-model="vm.data.user.mobile" disabled>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="control-label col-md-4 word-spacing-25 pd-right-10">注册时间</label>
                                <div class="col-md-8">
                                    <input type="text" class="form-control" ng-value="vm.data.user.createAt|date:'yyyy-MM-dd'" disabled>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <strong class="f-redline">认证信息</strong>
                </div>
                <div class="panel-body">
                    <div class="row pd-bottom-20">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="control-label col-md-4 word-spacing-25 pd-right-10">医院</label>
                                <div class="col-md-8">
                                    <input type="text" class="form-control" ng-model="vm.data.hospital.name" disabled>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="control-label col-md-4 word-spacing-25 pd-right-10">职称</label>
                                <div class="col-md-8">
                                    <select class="form-control" ng-model="vm.data.position" ng-options="x.name as x.name for x in vm.positionalTitle" disabled>
                                        <option value="">全部</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="control-label col-md-4 word-spacing-25 pd-right-10">医师资格证号</label>
                                <div class="col-md-8">
                                    <input type="text" class="form-control" ng-model="vm.data.qualifications" disabled>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row ">
                        <label  class="control-label col-md-2 word-spacing-25 pd-right-10"><span>医师执业证书</span></label>
                        <div class="col-md-5" >
                            <div class="form-group">
                                <div class="approvedImageDiv">
                                    <img class="approvedImage" ng-src = "{{vm.data.certificate}}" alt="职业证书照片正面">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-5">
                            <div class="form-group">
                                <div class="approvedImageDiv">
                                    <img class="approvedImage" ng-src = "{{vm.data.certificateBack}}" alt="职业证书照片背面">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row pd-bottom-20">
                        <label class="control-label col-md-2 word-spacing-25 refuse">拒绝/取消理由</label>
                        <div class="col-md-4">
                            <textarea class="form-control" ng-model="vm.data.refuse" cols="33" rows="3" disabled></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="pd-left-65">
                <button class="btn btn-info btn-margin" ng-click="vm.check()" ng-disabled="vm.data.status!==1">审核</button>
                <button class="btn btn-warning btn-margin" ui-sref="field.approvedList">返回</button>
            </div>
        </div>
    </form>

    </div>
</div>
