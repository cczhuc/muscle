<div class="panel panel-default">
    <form class="form-horizontal">
        <div class="panel-body">
            <div class="row pd-bottom-20">
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="control-label col-md-4">训练日期</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" size="20" bs-datepicker autoclose="true"
                                   data-date-format="yyyy-MM-dd" data-date-type="number"
                                   ng-model="vm.searchParams.startAt">
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="control-label col-md-4 text-center ">—</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" size="20" bs-datepicker autoclose="true"
                                   data-date-format="yyyy-MM-dd" data-date-type="number"
                                   ng-model="vm.searchParams.endAt" >
                        </div>
                    </div>
                </div>
            </div>
            <div class="row pd-bottom-2">
                <div class="col-md-4 pull-right text-right">
                    <search params="vm.searchParams"></search>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="panel panel-default">
    <div class="panel-heading">
        <strong>{{vm.searchParams.name}}的监测数据</strong>
    </div>
    <div class="list-replace" ng-if="vm.patientTestData.length == 0">
        <div class="list-replace-text">暂无任何数据</div>
    </div>
    <div class="panel-body  panel-body-noMax" ng-if="vm.patientTestData.length != 0">
        <div class="divTable">
            <div class="divTableHeading">
                <div class="divTableHead">训练时间</div>
                <div class="divTableHead">年龄</div>
                <div class="divTableHead">敏感度（）</div>
                <div class="divTableHead">硬度（）</div>
                <div class="divTableHead">血流（）</div>
                <div class="divTableHead">时长（min）</div>
            </div>
            <div class="divTableBody">
                <div class="divTableRow" ng-repeat="item in vm.patientTestData track by $index">
                    <!--<div class="divTableCell">-->
                    <!--<div >{{item.training_time|date:'yyyy-MM-dd'}}</div>-->
                    <!--<div >{{item.training_time|date:'HH:mm:ss'}}</div>-->
                    <!--</div>-->
                    <div  class="divTableCell">{{item.training_time|date:'yyyy-MM-dd  HH:mm:ss'}}</div>
                    <div  class="divTableCell">{{item.age}}</div>
                    <div  class="divTableCell">{{item.sensitivity}}</div>
                    <div  class="divTableCell">{{item.hardness}}</div>
                    <div  class="divTableCell">{{item.blood_flow}}</div>
                    <div class="divTableCell">{{item.duration}}</div>
                </div>
            </div>
        </div>
    </div>
    <pagination ng-if="vm.total" total="{{vm.total}}"></pagination>
</div>
