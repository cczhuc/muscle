<div class="form-horizontal">
    <div class="panel panel-default">
        <form class="form-horizontal">
            <div class="panel-body">
                <div class="row pd-bottom-20">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="control-label col-md-4">交易日期</label>
                            <div class="col-md-8">
                                <input type="text" class="form-control" size="20" bs-datepicker autoclose="true"
                                       data-date-format="yyyy-MM-dd" data-date-type="number"
                                       data-max-date="{{vm.searchParams.endAt}}"
                                       ng-model="vm.searchParams.startAt">
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="control-label col-md-4 text-center ">—</label>
                            <div class="col-md-8">
                                <input type="text" class="form-control" size="20" bs-datepicker autoclose="true"
                                       data-date-format="yyyy-MM-dd" data-date-type="number"
                                       ng-model="vm.searchParams.endAt" data-min-date="{{vm.searchParams.startAt}}">
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="control-label col-md-4 word-spacing-25">交易状态</label>
                            <div class="col-md-8">
                                <select class="form-control" ng-model="vm.searchParams.app">
                                    <option value="">全部</option>
                                    <option value="0">成功</option>
                                    <option value="1">失败</option>
                                    <option value="2">进行中</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row pd-bottom-20">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="control-label col-md-4">交易金额</label>
                            <div class="col-md-8">
                                <input class="form-control"
                                       type="text"
                                       ng-model="vm.searchParams.ageFrom">
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="control-label col-md-4 text-center ">—</label>
                            <div class="col-md-8">
                                <input class="form-control"
                                       type="text"
                                       ng-model="vm.searchParams.ageTo">
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="control-label col-md-4 word-spacing-25">交易类型</label>
                            <div class="col-md-8">
                                <select class="form-control" ng-model="vm.searchParams.app">
                                    <option value="">全部</option>
                                    <option value="0">方体现</option>
                                    <option value="1">方案出售</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>



                <div class="row">
                    <div class="col-md-12 text-right ">
                        <search params="vm.searchParams" ></search>
                    </div>
                </div>

            </div>
        </form>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <strong>的交易明细</strong>
            </div>

            <div class="list-replace" ng-if="vm.userList.length == 0">
                <div class="list-replace-text">暂无任何数据</div>
            </div>

            <div class="panel-body panel-body-noMax" ng-if="vm.userList.length != 0">
                <div class="divTable">
                    <div class="divTableHeading">
                        <div class="divTableHead">序号</div>
                        <div class="divTableHead">交易时间</div>
                        <div class="divTableHead">交易流水</div>
                        <div class="divTableHead">交易金额（元）</div>
                        <div class="divTableHead">交易类型</div>
                        <div class="divTableHead">交易状态</div>
                        <div class="divTableHead">交易方式</div>
                    </div>

                    <div class="divTableBody">
                        <div class="divTableRow" ng-repeat="deal in vm.transactionDetails.diagnosisRecord track by $index">
                            <div class="divTableCell handle">{{$index}}</div>
                            <div class="divTableCell">{{deal.date|date:'yyyy-MM-dd'}}</div>
                            <div class="divTableCell">{{deal.water}}</div>
                            <!--保留两位小数-->
                            <div class="divTableCell">{{deal.money.toFixed(2)}}</div>
                            <div class="divTableCell">{{deal.dealType|dealTypeFilter}}</div>
                            <div class="divTableCell">{{deal.dealStatus|dealStatusFilter}}</div>
                            <div class="divTableCell">{{deal.dealWay}}</div>

                        </div>
                    </div>
                </div>
                <pagination ng-if="vm.total" total="{{vm.total}}"></pagination>
            </div>
        </div>
    </div>
</div>
