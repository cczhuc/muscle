<div class="form-horizontal">
    <div class="panel panel-default">
        <form class="form-horizontal">
            <div class="panel-body">
                <div class="row pd-bottom-20">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="control-label col-md-4">创建日期</label>
                            <div class="col-md-8">
                                <input type="text" class="form-control" size="20" bs-datepicker autoclose="true"
                                       data-date-format="yyyy-MM-dd" data-date-type="number"
                                       data-max-date="{{vm.searchParams.endAt}}"
                                       ng-model="vm.searchParams.startAt">
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="control-label col-md-4 text-center ">—</label>
                            <div class="col-md-8">
                                <input type="text" class="form-control" size="20" bs-datepicker autoclose="true"
                                       data-date-format="yyyy-MM-dd" data-date-type="number"
                                       ng-model="vm.searchParams.endAt" data-min-date="{{vm.searchParams.startAt}}">
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="control-label col-md-4 text-center ">方案名称</label>
                            <div class="col-md-8">
                                <input class="form-control"
                                       type="text"
                                       ng-model="vm.searchParams.maxAge">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row pd-bottom-20">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="control-label col-md-4">使用人数</label>
                            <div class="col-md-8">
                                <input class="form-control"
                                       type="text"
                                       ng-model="vm.searchParams.minAge">
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="control-label col-md-4 text-center ">—</label>
                            <div class="col-md-8">
                                <input class="form-control"
                                       type="text"
                                       ng-model="vm.searchParams.maxAge">
                            </div>
                        </div>
                    </div>

                </div>

                <div class="row">
                    <div class="col-md-12 text-right ">
                        <search params="vm.searchParams"></search>
                    </div>
                </div>

            </div>
        </form>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <strong>xx的方案列表</strong>
            </div>

            <div class="list-replace" ng-if="vm.userList.length == 0">
                <div class="list-replace-text">暂无任何数据</div>
            </div>

            <div class="panel-body panel-body-noMax" ng-if="vm.userList.length != 0">
                <div class="divTable">
                    <div class="divTableHeading">
                        <div class="divTableHead">创建日期</div>
                        <div class="divTableHead">方案名称</div>
                        <div class="divTableHead">疗程</div>
                        <div class="divTableHead">时长</div>
                        <div class="divTableHead">强度</div>
                        <div class="divTableHead">间隔</div>
                        <div class="divTableHead">探头</div>
                        <div class="divTableHead">使用人数</div>
                    </div>

                    <div class="divTableBody">
                        <div class="divTableRow" ng-repeat="user in vm.userList track by $index">
                            <div class="divTableCell handle">{{user.id}}</div>
                            <div class="divTableCell">{{user.time|date:'yyyy-MM-dd'}}</div>
                            <div class="divTableCell">{{user.app|appFilter}}</div>
                            <div class="divTableCell">{{user.phoneNum}}</div>
                            <div class="divTableCell">{{user.name}}</div>
                            <div class="divTableCell">{{user.age}}</div>
                            <div class="divTableCell">{{user.freezed|freezedFilter}}</div>

                            <div class="divTableCell company-tableCell-fix">
                                <a class="text-red btn btn-sm company-a-fix" href=""
                                   ng-click="vm.freezeUser(user.id,0,user.freezed)">
                                    {{user.freezed|changeFreezedStatusFilter}}
                                </a>
                                <a class="text-red btn btn-sm company-a-fix"
                                   ng-click = "vm.goUserDetail(user.id,user.app)">
                                    查看
                                </a>
                                <a class="text-red btn btn-sm company-a-fix"
                                   ng-if = "user.app == 0">
                                    数据
                                </a>

                                <a class="text-red btn btn-sm company-a-fix"
                                   ng-if = "user.app == 0">
                                    订单
                                </a>

                            </div>


                        </div>
                    </div>


                </div>
                <pagination ng-if="vm.total" total="{{vm.total}}"></pagination>
            </div>
        </div>
    </div>
</div>
