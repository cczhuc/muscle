<div class="row pd-top-2">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                模块列表
                <div class="btn-group pull-right">
                    <button class="btn btn-primary btn-xs"ui-sref="field.moduleDetail">
                        <i class="fa fa-plus-square fa-fw"></i>新增模块
                    </button>
                </div>
            </div>
            <div class="panel-body">
                <table class="table table-bordered table-striped">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>名称</th>
                        <th>Url</th>
                        <th>父节点</th>
                        <th>icon</th>
                        <th>排序</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="li in vm.list">
                        <td>{{li.id}}</td>
                        <td>{{li.name}}</td>
                        <td>{{li.url}}</td>
                        <td>{{li.parentID}}</td>
                        <td>{{li.level}}</td>
                        <td><i class="fa {{li.icon}}"></i> {{li.icon}}</td>

                        <td>
                            <button class="btn btn-success btn-xs" ui-sref="field.moduleDetail({id: li.id})")>编辑</button>
                            <button class="btn btn-danger btn-xs" ng-click="vm.delete(li.id)">删除</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!--分页-->
        <pagination ng-if="vm.total" total="{{vm.total}}"></pagination>

    </div>
</div>
