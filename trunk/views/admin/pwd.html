<div class="row pd-top-2">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                修改密码
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="oldPwd" class="col-sm-2 control-label">旧密码</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" id="oldPwd" placeholder="" ng-model="vm.data.oldPwd">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="newPwd" class="col-sm-2 control-label">新密码</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" id="newPwd" placeholder="" ng-model="vm.data.newPwd">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="newPwdAgain" class="col-sm-2 control-label">重复新密码</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" id="newPwdAgain" placeholder="" ng-model="vm.data.newPwdAgain">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-10">
                        <button class="btn btn-success" ng-click="vm.save()">保存</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
