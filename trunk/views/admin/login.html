<div class="bg-img">
    <div class="login-container container" ng-click="vm.run(this,{opacity:100},1000)">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class=" panel panel-default">
               <div >
                   <img src="images/SBAdmin/login-logo.jpg" class="login-circle-img" >
               </div>
                    <div class="panel-body login-panel">
                        <form role="form" class="ng-pristine ng-valid">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control input-lg pd-left-50 login-user" placeholder="用户名"
                                           name="username" type="text" autofocus="" ng-model="vm.name" required>
                                    <div class="login-user-icon"></div>
                                </div>
                                <div class="form-group ">
                                    <input class="form-control input-lg pd-left-50 login-psd" placeholder="密码"
                                           name="password" type="password" ng-model="vm.pwd" required>
                                    <div class="login-psd-icon "></div>
                                </div>
                                <div class="checkbox">
                                    <p class="text-danger">{{vm.errorTip}}</p>
                                </div>
                                <button class="btn btn-lg btn-submit btn-block login-btn" ng-click="vm.submit()">登录
                                </button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
