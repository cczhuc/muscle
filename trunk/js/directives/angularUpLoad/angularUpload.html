<div>
    <div class="row form-group">
        <div class="col-md-8">
            <label class="col-md-2 control-label">{{ labelName }}</label>
            <div class="col-md-10 padding-0">
                <div class="col-md-12 ">
                    <label class="btn btn-primary" for="{{ labelId }}">选择文件</label>
                    <input style="display: none" id="{{ labelId }}" type="file" nv-file-select="" uploader="uploader"
                           filters="{{ fileterName }}">
                </div>
            </div>
        </div>
        <!--错误提示-->
        <div class="col-md-8">
            <div class="col-md-2"></div>
            <div class="col-md-6" style="color:  red;">
                <p ng-show="!docCheack">请上传doc、docx、pdf类型的文件</p>
                <p ng-show="!imgCheack">请上传jpg、png、jpeg、bmp、gif类型的文件</p>
                <p ng-show="!filsize5">请上传5M以内的文件</p>
                <p ng-show="!filsize3">请上传3M以内的文件</p>
            </div>
        </div>
        <!--文件查看-->
        <div class="col-md-12">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                    <tr>
                        <!--名字-->
                        <th>文件名</th>
                        <!--大小-->
                        <th ng-show="uploader.isHTML5">文件大小</th>
                        <!--上传进度-->
                        <th ng-show="uploader.isHTML5">进度</th>
                        <!--上传是否成功-->
                        <th>提示</th>
                        <!--各种操作，上传、取消、删除-->
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="item in uploader.queue">
                        <td>
                            <strong>{{ item.file.name }}</strong>
                        </td>
                        <td ng-show="uploader.isHTML5" nowrap>{{ item.file.size/1024/1024|number:2 }} MB</td>

                        <td ng-show="uploader.isHTML5">
                            <div class="progress" style="margin-bottom: 0;">
                                <div class="progress-bar" role="progressbar"
                                     ng-style="{ 'width': item.progress + '%' }"></div>
                            </div>
                        </td>
                        <td class="text-center">
                            <span ng-show="item.isSuccess"><i class="glyphicon glyphicon-ok"></i></span>
                            <span ng-show="item.isCancel"><i class="glyphicon glyphicon-ban-circle"></i></span>
                            <span ng-show="item.isError"><i class="glyphicon glyphicon-remove"></i></span>
                        </td>
                        <td nowrap>
                            <button type="button" class="btn btn-success btn-xs" ng-click="item.upload()"
                                    ng-disabled="item.isReady || item.isUploading || item.isSuccess">
                                <span class="glyphicon glyphicon-upload"></span> 提交
                            </button>
                            <button type="button" class="btn btn-danger btn-xs" ng-click="item.remove();clearFile()">
                                <span class="glyphicon glyphicon-trash"></span> 删除
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>
